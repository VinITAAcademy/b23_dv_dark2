<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobrogo Vechora Dark2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!--"loader start"-->
    <div id="loader"></div>
    <!--"loader end"-->
    
    <div id="wrapper">
        <!--"header start"-->
        <header id="header"></header>
        <!--"header end"-->
    
        <!--"main-block start"-->
        <section id="main-block"></section>
        <!--"main-block end"-->
    
        <!--"we provide start"-->
        <section id="we-provide">
            <div class="blok2">
                <div class="conteiner">
                    <div class="blok2_title">
                        <p>Ми забезпечуємо</p>
                    </div>
                    <div class="b2-subtitle-bloks">
                        <div class="b2-subtitle-blok1">
                            <img  class="blok2-imege1" src="src/imeges/blok_7_We_Provide/block2_image1_tablet.png" alt="">
                            <hr class="blok2-line">
                            <div class="under-img-b2-text">
                                <p>інтенсивне навчання ветеранів/біженців/переселенців айтішних спеціальностей</p>
                            </div>
                        </div>
            
                        <div class="b2-subtitle-blok2">
                            <img class="blok2-imege2" src="src/imeges/blok_7_We_Provide/block2_image2_tablet.png" alt="">
                            <hr class="blok2-line">
                            <div class="under-img-b2-text">
                                <p>персональний супровід кожної/ого до працевлаштування</p>
                            </div>
                        </div>
            
                        <div class="b2-subtitle-blok3">
                            <img class="blok2-imege3" src="src/imeges/blok_7_We_Provide/block2_image3_tablet.png" alt="">
                            <hr class="blok2-line">
                            <div class="under-img-b2-text">
                                <p>повернення до повноцінного життя в свої міста, села в Україні</p>
                            </div>
                        </div>
                    </div>

                    <div class="vidio-block">
                        <div class="vidio-block-picture"> 
                            <img class="video-imege">
                            <div class="video-imege-button"></div>
                        </div>

                        <div class="block2_youtube" style="display: none;">
                            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/pmrIlYBWP20?si=PPfBFQ5JaiBlaGlr" 
                            title="YouTube video player" frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--"we provide end"-->
    
        <!--"about us start"-->
        <section id="about-us"></section>
        <!--"about us end"-->
    
        <!--"attract start"-->
        <section id="attract"></section>
        <!--"attract end"-->
    
        <!--"our partners start"-->
        <section id="our-partners"></section>
        <!--"our partners end"-->
    
        <!--"logos start"-->
        <section id="logos"></section>
        <!--"logos end"-->
    
        <!--"specialities start"-->
        <section id="specialities"></section>
        <!--"specialities end"-->

        <!--"form window start"-->
        <section id="modal-window"></section>
        <!--form window end-->
    
        <!--"footer start"-->
        <footer id="footer"></footer>
        <!--"footer end"-->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- recaptcha -->
    
    <script src="src/js/script.js"></script>
</body>
</html>
